<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,800|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="recipes">
        
            <!-- hlavni recept -->
            <header>
                <h1>Salát s&nbsp;vlašskými ořechy</h1>
                <div class="top">
                    <section>Saláty</section>
                    <section>5 komentářů</section>
                </div>       
            </header>

            
            <div class="container">

                <!-- maly recept 2 -->
                <div class="bread folder">
                    <h2>Chlebíček s&nbsp;avokádem</h2>
                    <div class="top">
                        <section>Svačina</section>
                        <section>16 komentářů</section>
                    </div>
                </div>

                <!-- maly recept 3 -->
                <div class="pita folder">
                    <h2>Pita chléb s&nbsp;cizrnou</h2>
                    <div class="top">
                        <section>Luštěniny</section>
                        <section>23 komentářů</section>
                    </div>    
                </div>

                <!-- maly recept 4 -->
                <div class="tacos folder">
                    <h2>Avokádové tacos</h2>
                    <div class="top">
                        <section>Mexická</section>
                        <section>7 komentářů</section>
                    </div>    
                </div>

                <!-- maly recept 5 -->
                <div class="burger folder">
                    <h2>Sójový burger</h2>
                    <div class="top">
                        <section>Burgery</section>
                        <section>19 komentářů</section>
                    </div>
                </div>

            </div>
        </div>

        <footer class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </footer>

    </body>
</html>
